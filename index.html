<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Para vos ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { background: #0b001b; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; font-family: Georgia, serif; color:white; }
  #sobre { width:280px; cursor:pointer; transition: transform 0.5s ease-in-out; }
  #sobre:hover { transform: scale(1.1); }
  .texto { position: absolute; bottom: 100px; font-size: 22px; opacity: 0.95; animation: latido 2s infinite; }
  @keyframes latido { 0%,100% { transform: scale(1); } 50% { transform: scale(1.06); } }
  .wrap { text-align:center; width:100%; max-width:720px; padding:20px; box-sizing:border-box; }
</style>
</head>
<body>
  <div class="wrap">
    <img id="sobre" alt="sobre" src="https://cdn-icons-png.flaticon.com/512/561/561127.png" onclick="abrirCarta()">
    <div class="texto">Tocá para abrir...</div>
  </div>

<script>
function abrirCarta(){
  window.location.href = "carta.html";
}
</script>
</body>
</html>
